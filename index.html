        body {
            background-color: #FFC0CB; /* Light pink background */
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #D80073; /* Darker pink for text */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-top: 20px;
        }

        .meow-btn, .video-btn {
            background-color: #FF69B4;
            border: none;
            color: white;
            padding: 20px;
            font-size: 2em;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
        }

        .meow-btn:hover, .video-btn:hover {
            background-color: #ff85ca;
        }

        .image-box {
            width: 200px;
            height: 200px;
            border: 3px solid #D80073;
            position: fixed;
        }

        .top-left {
            top: 10px;
            left: 10px;
        }

        .top-right {
            top: 10px;
            right: 10px;
        }

        .bottom-left {
            bottom: 10px;
            left: 10px;
        }

        .bottom-right {
            bottom: 10px;
            right: 10px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Flowing cat image row */
        .cat-flow-container {
            position: relative;
            width: 300%;
            height: 300px; /* Adjust height as needed */
            overflow: hidden;
            margin-top: 100px; /* Lower the container to center it vertically */
        }

        .cat-flow {
            display: flex;
            position: absolute;
            animation: flow 200s linear infinite;
        }

        .cat-flow img {
            width: 250px; /* Adjust size of cat images */
            margin-right: 50px; /* Adjust spacing between images */
        }

        @keyframes flow {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Duplicate to create seamless flow */
        .cat-flow::before {
            content: '';
            display: block;
            position: absolute;
            width: 200%; /* Double the width for continuous scroll */
            height: 100%;
        }
    </style>
